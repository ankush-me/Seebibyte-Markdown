	<script>
	function init() {
	var dcel = document.getElementsByClassName("demodiv")[0];
	var dclis = dcel.getElementsByTagName("li");
	
	for(var i=0;i<dclis.length;i++) {
		dclis[i].classList.add("demoCard");

		dcobj.gridy();
	}
	
	function tabList(el,div) {
	this.el = el;
	this.div = div;
	this.li = this.div.getElementsByTagName("li");
	
	this.tabs;
}

tabList.prototype.init = function() {
	this.el.innerHTML = "";
	for(var i=0;i<this.li.length;i++) {
		this.el.innerHTML+='<div class="tab" data-index="'+i+'" >'+this.li[i].getElementsByTagName("h1")[0].innerHTML+'</div>';
	}
	this.tabs = this.el.getElementsByClassName("tab");
	var that = this;
	for(var i=0;i<this.li.length;i++) {
		
		this.el.onclick = function(e) {
			
			if(e.target.classList.contains("tab")) {
			that.hideAll();
			var idx = e.target.getAttribute("data-index");
			that.li[idx].style.display = "block";
			e.target.classList.add("selected");
			}
		};
	}
	this.hideAll();
	this.li[0].style.display = "block";
	this.tabs[0].classList.add("selected");
};

tabList.prototype.hideAll = function() {
	for(var i=0;i<this.li.length;i++) {
		this.li[i].style.display = "none";
	if(this.tabs[i].classList.contains("selected")) {
		this.tabs[i].classList.remove("selected");
	}
	}
	
};

tabList.prototype.showAll = function() {
		for(var i=0;i<this.li.length;i++) {
		this.li[i].style.display = "block";
		if(this.tabs[i].classList.contains("selected")) {
		this.tabs[i].classList.remove("selected");
	}
	}
};

var tl =new tabList(document.getElementsByClassName("tablist")[0],document.getElementsByClassName("demodiv")[0]);

tl.init();
tl.showAll();
tl.el.style.display = "none";
document.getElementsByClassName("markdowner")[0].classList.remove("hide");
}

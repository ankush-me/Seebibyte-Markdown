	<section class="people js-people markdowner">

<footer>

	<script>
	function init() {
		var smel = document.querySelectorAll(".people")[0];
	var smlis = smel.getElementsByTagName("li");
	for(var i=0;i<smlis.length;i++) {
		var smli = smlis[i];
		var temp = "";
		
		var href = smli.getElementsByTagName("a")[0].getAttribute("href");
		var src = smli.getElementsByTagName("img")[0].getAttribute("src");
		var txt = smli.getElementsByTagName("h1")[0].innerText;
		for(var j=0;j<smli.getElementsByTagName("p").length;j++) {
		temp += smli.getElementsByTagName("p")[j].innerText+'<br/>';
		}
		
		var smdiv = document.createElement("div");
		smdiv.classList.add("aboutCard");
		smdiv.setAttribute("data-img",src);
		smdiv.setAttribute("data-name",txt);
		smdiv.setAttribute("data-href",href);
		smli.innerHTML = " ";
		smdiv.innerHTML = temp;
		
	    smli.appendChild(smdiv);
			
	}
	initAboutCards();
	
	}
	</script>
	<script src="scripts/remarkable.min.js"></script>
